{% extends "base.html" %}
{% block content %}

    <div class="login form">
        <header>signup</header>
        <form action="#" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" class="button" value="Signup">
        </form>
        <div class="signup">
            <span class="signup">Already have an account?
                <a href="{% url 'login' %}">login</a>
            </span>
        </div>
    </div>

{% endblock %}
